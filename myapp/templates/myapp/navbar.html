{% load static %}
<nav class="bg-white shadow-lg">
    <diV class="max-w-6x1 mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <a href="{% url 'myapp:index' %}" class="flex items-center px-2 py-4">
                    <img class="h-8 w-8" src="{% static 'myapp/images/shop.png' %}" alt="logo" />
                    <span class="text-gray-500 font-semibold text-xl">Shop</span>
                    </a>
                </div>
                <div class="items-center flex space-x-1">
                        <!--Все свойства в klass берутся из файла styles.css который сформирован через tailwinds.
                        Tailwinds должен быть включен для генерации стилей (команда npm run build, где команда build прописывалась
                        вручную в файле package.json (подробнее на сайте tailwinds)-->
                    <a href="{% url 'myapp:index' %}" class="py-4 px-2 text gray-500 font-semibold border-b-4 border-green-500">Home</a>
                    <a href="{% url 'myapp:add_item' %}" class="py-4 px-2 text gray-500 font-semibold">Add item</a>
                    <a href="#" class="py-4 px-2 text gray-500 font-semibold">Contacts</a>
                    {% if user.is_authenticated %}
                        <a class="py-4 px-2 text gray-500 font-semibold" href="{% url 'users:logout' %}">Logout</a>
                        <a class="py-4 px-2 text gray-500 font-semibold" href="{% url 'users:profile' %}">Profile</a>
                        {% else %}
                        <a class="py-4 px-2 text gray-500 font-semibold" href="{% url 'users:login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </diV>
</nav>
